[tox]
envlist = lint
minversion = 1.9

[testenv]
deps =
    -r{toxinidir}/requirements.txt
basepython = python3.5

[testenv:run]
passenv =
    GERRIT_URL
    GERRIT_USERNAME
    GERRIT_PASSWORD

setenv =
    GERRIT_URL = https://review.openstack.org/
    GERRIT_USERNAME = JordanP
    GERRIT_PASSWORD = XXXX

commands =
    gerrit-review-cleaner {posargs}

[testenv:lint]
deps =
    -r{toxinidir}/test-requirements.txt
commands =
    flake8 {posargs}

